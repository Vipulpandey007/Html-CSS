<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>label</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="login-box">
	<form>
		<div class="Register">
	<label>
		Enter your first name:-<input type="text" name="fname" placeholder="enter your firstname">
	</label>
	<label>
		Enter your last name:-<input type="text" name="lname" placeholder="enter your lastname">
	</label>
	</div>
	<div class="Register">
	<label>
		Enter your emailid:-<input type="email" name="txt_email" placeholder="vp@gmail.com">
	</label>
	</div>
	<div class="Register">
	<label>
		Enter your password:-<input type="password" name="txt_pwd" placeholder="enter your password">
	</label>
	</div>
	<div class="Register">
	<label>
		confirm your password:-<input type="password" name="txt_pwd" placeholder="enter your password">
	</label>
	</div>
	<div class="Register">
	<input type="button" value="Register">
	<input type="button" value="reset">
	</div>
</form>
</div>
</body>
</html>
